{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}

  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>

  <p></p>

  <p><a class="link" href="{% url 'password_reset' %}">Forgot your password?</a></p>

{% endblock %}
