{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}

  {% if request.GET.from == 'savesearch' %}
    <div class="alert alert-info" role="alert">
      You need to sign up to save a search.
    </div>
  {% endif %}

  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Sign up</button>
  </form>

{% endblock %}
