{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Change{% endblock %}

{% block content %}

  <h2>Change password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Reset</button>
  </form>

{% endblock %}
